<div class="container">
  <div class="row">
    <form class="col-sm-12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="">Email</label>
        <input
        class="form-control"
        type="email"
        id="email"
        name="email"
        formControlName="email">
      </div>

      <div class="form-group">
        <label for="">Wachtwoord</label>
        <input
        class="form-control"
        type="password"
        id="password"
        name="password"
        formControlName="password">
      </div>

      <button
      class="btn btn-success"
      type="submit"
      [disabled]="!loginForm.valid">login</button>

      <button
      class="btn btn-secondary"
      (click)="navigateToRegister()">registreren</button>

    </form>
  </div>
</div>
