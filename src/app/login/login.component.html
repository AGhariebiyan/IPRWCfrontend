<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-md-ofsset-3">
      <form class="col-sm-12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            formControlName="email">
        </div>

        <div class="form-group">
          <label for="">Wachtwoord</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            formControlName="password">
        </div>

        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!loginForm.valid">login</button>

        <button
          class="btn btn-secondary"
          (click)="navigateToRegister()">registreren</button>
        <p *ngIf="ingelogd === false">Gebruikersnaam en/ of wachtwoord is fout.</p>
      </form>
    </div>

  </div>
</div>
