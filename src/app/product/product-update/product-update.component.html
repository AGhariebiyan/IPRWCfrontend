<form [formGroup]="productAddForm" (ngSubmit)="onSubmit()">
    <label for="">naam:</label>
    <input 
    type="text"
    id="name" 
    name="name"
    formControlName="name"><br>

    <label for="">beschrijving:</label>
    <input 
    type="text"
    id="description" 
    name="description"
    formControlName="description"
    ><br>

    <label for="">prijs:</label>
    <input 
    type="number" 
    name="price"
    id="price"
    formControlName="price"><br>
    
    <label for="">aantal:</label>
    <input 
    type="number"
    name="amount"
    id="amount"
    formControlName="amount"><br>

    <label for="">imageLink:</label>
    <input 
    type="text"
    name="imageLink"
    id="imageLink"
    formControlName="imageLink"><br>

    <button type="submit"></button>
</form>
