<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://itechpk.com/mu/2019/11/Apple-also-come-with-a.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://itechpk.com/mu/2019/11/Apple-also-come-with-a.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://itechpk.com/mu/2019/11/Apple-also-come-with-a.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="container">
  <div class="row">

      <div *ngFor="let product of products" class="card col-sm-4">
        <img src="https://www.prowarehouse.nl/uploads/fmimages/2387_2086.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description | shorten}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">&euro;{{product.price}},-</li>
          <li class="list-group-item">aantal beschikbaar: {{product.amount}}</li>
        </ul>
        <div *ngIf="accountType !== 'admin'" class="card-body">
          <button (click)="addToCart(product)" type="button" class="btn btn-light">Toevoegen aan winkelwagen</button>
        </div>
      </div>

  </div>
</div>
